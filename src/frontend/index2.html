<html lang="es">
  <head>
    <title>Transcendence website</title>
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body style="font-family: 'Poppins', sans-serif; background-color:#4f585d;">
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Transcendence</span>
      </div>
    </nav>

    <div id="cuadro-formulario-registro" style="background-color:#d9dddf;padding-left: 10px;padding-top: 10px;padding-right: 10px;padding-bottom: 10px;">
      <form action="" id="registerUser" method="POST">
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameInput" name="username" aria-describedby="userInput" placeholder="Type your custom username">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput" name="password1" aria-describedby="passwordInput" placeholder="Type uppercase, lowercase letters and numbers.">
        </div>
        <div class="mb-3">
          <label for="repeatPasswordInput" class="form-label">Repeat the password</label>
          <input type="password" class="form-control" id="repeatPasswordInput" name="password2" aria-describedby="repeatPasswordInput">
        </div>
        <button type="submit" class="btn btn-warning">Register</button>
      </form>

    <!-- Registration alerts -->
      <div class="alert alert-success d-flex align-items-center d-none" id="registrationGood" role="alert">
        <div>
          <i class="bi bi-check-circle-fill"></i> You have been successfully registered! Redirecting...
        </div>
      </div>
      <div class="alert alert-danger d-flex align-items-center d-none" id="registrationBad" role="alert"></div>
    </div>

    <script src="./assets/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
  </body>
</html>
